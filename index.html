<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Survey Form</title>
</head>

<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up to Netflix.Tell me more about yourself.
            </h3>
        </header>

        <section id="survey-form-container">
            <form action="result.html">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br />
                    <input type="text" name="name" id="name" placeholder="Enter your name" />
                </div>

                <div class="input-box">
                    <label for="age">Age</label>
                    <br />
                    <input type="number" name="age" id="age" placeholder="Age" />
                </div>

                <div class="input-box">
                    <label for="mail">Email</label>
                    <br />
                    <input type="email" name="mail" id="mail" placeholder="Enter your email" />
                </div>

                <div class="input-box">
                    <label for="type">Content Type</label>
                    <br />
                    <select name="type" id="type">
                        <option value="Series">Series</option>
                        <option value="Movies">Movies</option>
                        <option value="Tv Show">TV Shows</option>
                    </select>
                </div>

                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label>
                    <br /><br>
                    <input type="checkbox" name="movie" value="comedy" id="first-check" />
                    <label for="">Comedy</label>
                    <br />
                    <input type="checkbox" name="movie" value="action" id="second-check" />
                    <label for="second-check">Action</label>
                    <br />
                    <input type="checkbox" name="movie" value="romance" id="third-check" />
                    <label for="third-check">Romance</label>
                </div>

                <div class="input-box" id="radio">
                    <label for="">Gender</label>
                    <br /><br>
                    <input type="radio" name="gender" id="first-radio" value="Male" />
                    <label for="first-radio">Male</label>
                    <br />
                    <input type="radio" name="gender" id="second-radio" value="Female" />
                    <label for="second-radio">Female</label>
                    <br />
                    <input type="radio" name="gender" id="third-radio" value="Other" />
                    <label for="third-radio">Other</label>
                    <br>
                </div>

                <div class="input-box" id="feed">
                    <label for="feedback">Feedback</label>
                    <br />
                    <textarea name="feedback" id="feedback" placeholder="Any comment"></textarea>
                </div>

                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
